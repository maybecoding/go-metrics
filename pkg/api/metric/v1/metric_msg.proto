syntax = "proto3";

package v1;

option go_package = "api/metric/v1/pb";

message Metric {
  string id = 1;
  string type = 2;
  optional int64 delta = 3;
  optional double value = 4;

}

message Empty {}

message MetricList {
  repeated Metric metrics = 1;
}

message MetricHeader {
  string id = 1;
  string type = 2;
}